name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        name: Install bun
        with:
          bun-version: latest

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: actions/cache@v4
        name: ‚ôªÔ∏è Setup bun cache
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - uses: actions/cache@v4
        name: ‚ôªÔ∏è Setup Next.js cache
        with:
          path: ${{ github.workspace }}/example/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: üì• Install
        run: bun install --frozen-lockfile && cp example/.env.example example/.env.local

      - name: üî¨ Run Biome & ESLint
        working-directory: example
        run: bun lint

      - name: üïµÔ∏è Typecheck & Build
        working-directory: example
        run: SKIP_ENV_VALIDATION=true bun run build

      # - name: üß™ Unit tests
      #   run: bun test
